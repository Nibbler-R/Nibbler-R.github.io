  <head>

    <link rel="shortcut icon" href="images/favicon/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon.png">
    <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <a class="skip-link" href="#main">Skip to main content</a>

    <nav class="navbar navbar-expand-lg navbar-dark bg-night border-bottom border-gold-subtle sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html" aria-label="Champion Spotlight Hub Home">
          <span class="brand-mark" aria-hidden="true">✦</span>
          <span class="brand-title">Champion Spotlight</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-2">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="main" class="py-5">
      <div class="container">
        <div class="row g-4">
          <div class="col-lg-6">
            <h1 class="section-title mb-2">Contact</h1>
            <p class="text-muted">
              Use the form to request a champion spotlight, report a typo, or suggest improvements.
            </p>

            <form class="card bg-night-soft border border-gold-subtle shadow-soft p-3 p-md-4" action="#" method="post">
              <div class="mb-3">
                <label for="name" class="form-label">Your name</label>
                <input
                  type="text"
                  class="form-control form-control-dark"
                  id="name"
                  name="name"
                  autocomplete="name"
                  placeholder="e.g., Alex"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control form-control-dark"
                  id="email"
                  name="email"
                  autocomplete="email"
                  placeholder="name@example.com"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="topic" class="form-label">Topic</label>
                <select class="form-select form-control-dark" id="topic" name="topic" required>
                  <option value="" selected disabled>Choose one...</option>
                  <option value="request">Request a champion spotlight</option>
                  <option value="feedback">Site feedback</option>
                  <option value="bug">Report an issue</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control form-control-dark"
                  id="message"
                  name="message"
                  rows="5"
                  placeholder="Write your message..."
                  required
                ></textarea>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="yes" id="consent" name="consent" required />
                <label class="form-check-label" for="consent">
                  I understand this is a student project (messages won’t actually be sent).
                </label>
              </div>

              <button type="submit" class="btn btn-gold w-100" aria-label="Submit contact form">Submit</button>
            </form>
          </div>

          <div class="col-lg-6">
            <div class="card bg-night-soft border border-gold-subtle shadow-soft h-100">
              <div class="card-body">
                <div class="d-flex flex-wrap gap-3 mb-4" aria-label="Social media links">
                  <a class="social-pill" href="https://github.com/" target="_blank" rel="noopener" aria-label="GitHub">
                    <i class="fa-brands fa-github" aria-hidden="true"></i> GitHub
                  </a>
                  <a class="social-pill" href="https://www.linkedin.com/" target="_blank" rel="noopener" aria-label="LinkedIn">
                    <i class="fa-brands fa-linkedin" aria-hidden="true"></i> LinkedIn
                  </a>
                  <a class="social-pill" href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Instagram">
                    <i class="fa-brands fa-instagram" aria-hidden="true"></i> Instagram
                  </a>
                  <a class="social-pill" href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Facebook">
                    <i class="fa-brands fa-facebook" aria-hidden="true"></i> Facebook
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-4 border-top border-gold-subtle bg-night">
      <div class="container">
        <div class="row g-3 align-items-center">
          <div class="col-md-6">
            <p class="mb-1 small">© <span id="year"></span> Champion Spotlight Hub — Fan-made project.</p>
            <p class="mb-0 small text-muted">Not affiliated with Riot Games.</p>
          </div>
          <div class="col-md-6">
            <div class="d-flex justify-content-md-end gap-3">
              <a class="social-link" href="https://github.com/" target="_blank" rel="noopener" aria-label="Visit my GitHub">
                <i class="fa-brands fa-github" aria-hidden="true"></i>
              </a>
              <a class="social-link" href="https://www.linkedin.com/" target="_blank" rel="noopener" aria-label="Visit my LinkedIn">
                <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
              </a>
              <a class="social-link" href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit my Instagram">
                <i class="fa-brands fa-instagram" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
